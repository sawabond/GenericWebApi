name: Publish to Azure

on:
  workflow_dispatch:
  push:
    branches:
    - release/1.3.*

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore src/api/GenericWebApi.sln
        
      - name: Build
        run: dotnet build src/api/GenericWebApi.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish src/api/GenericWebApi.sln --configuration Release --no-build
